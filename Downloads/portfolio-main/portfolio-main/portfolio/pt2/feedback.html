<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/feedback.css">

    <title>Document</title>

<body>
    <div class="feedback">
        <h2>MY feedback</h2>
        <ul>
            <li>
                <p>index</p>
                금융권 모바일 사이트를 만들어봤다.<br>
                다른 index보다는 어렵지는 않았다.<br>
                html, css는 익숙해졌다.<br>
                스크립트를 이것저것 계속 추가해봐야겠다.
            </li>

            <li>
                <p>sub</p>
                  sub페이지에서는 보유계좌 맨 오른쪽에 있는<br>
                  input요소를 만드는게 제일 어려웠다.<br>
                  html에서 input 요소에서 checked 를 class = "hide"<br>
                  하면 checkbox 가 사라지는데 클릭이 된 상태로 사라지는것을<br>
                  알았다.
                  다른것들은 괜찮았다.
            </li>
        </ul>
    </div>
</body>
